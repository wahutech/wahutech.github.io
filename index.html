<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wahu Tech | Neeli Faulkner</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        img {
            max-width: 300px;
            border-radius: 10px;
        }

        .text-content {
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .buttons a {
            text-decoration: none;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #444;
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .buttons a {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }

            img {
                max-width: 250px;
            }

            .buttons a {
                font-size: 0.8em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/wahutech/wahutech.github.io/blob/main/me.JPG?raw=true" alt="Neeli Faulkner">
        <div class="text-content">
            <h1>hi, i'm neeli.</h1>
            <p>i'm a podcaster and digital educator.</p>
            <div class="buttons">
                <a href="https://murdercreekmedia.com" target="_blank">Podcasts</a>
                <a href="https://youtube.com/@neelifaulkner" target="_blank">YouTube</a>
                <a href="mailto:wahutech@pm.me">Work With Me</a>
            </div>
        </div>
    </div>
</body>
</html>
